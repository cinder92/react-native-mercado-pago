
buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        google()
        maven { url 'https://jitpack.io' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    google()
    maven { url 'https://jitpack.io' }
    maven { url "https://dl.bintray.com/mercadopago/android/" }
    maven { url "http://dl.bintray.com/mercadolibre/android-public" }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.mercadopago.android.px:checkout:4.+'
}
  